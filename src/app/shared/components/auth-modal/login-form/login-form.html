<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
      Email
    </label>
    <div class="relative">
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="tu@email.com"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
        [class.border-red-500]="isFieldInvalid('email')"
        [class.focus:ring-red-500]="isFieldInvalid('email')"
      />
      <svg
        class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
        />
        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
      </svg>
    </div>
    @if (isFieldInvalid('email')) {
    <p class="mt-1 text-sm text-red-600">{{ getFieldError('email') }}</p>
    }
  </div>

  <!-- Password -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
      Contraseña
    </label>
    <div class="relative">
      <input
        id="password"
        [type]="showPassword() ? 'text' : 'password'"
        formControlName="password"
        placeholder="••••••••"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors pr-12"
        [class.border-red-500]="isFieldInvalid('password')"
        [class.focus:ring-red-500]="isFieldInvalid('password')"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
      >
        @if (showPassword()) {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
            clip-rule="evenodd"
          />
          <path
            d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
          />
        </svg>
        } @else {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
          <path
            fill-rule="evenodd"
            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
            clip-rule="evenodd"
          />
        </svg>
        }
      </button>
    </div>
    @if (isFieldInvalid('password')) {
    <p class="mt-1 text-sm text-red-600">{{ getFieldError('password') }}</p>
    }
  </div>

  <!-- Error general -->
  @if (errorMessage()) {
  <div class="bg-red-50 border border-red-200 rounded-lg p-3">
    <p class="text-sm text-red-600">{{ errorMessage() }}</p>
  </div>
  }

  <!-- Botón submit -->
  <button
    type="submit"
    [disabled]="isLoading()"
    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
  >
    @if (isLoading()) {
    <div class="flex items-center justify-center">
      <svg
        class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      Iniciando sesión...
    </div>
    } @else { Iniciar Sesión }
  </button>

  <!-- Links adicionales -->
  <div class="text-center">
    <a href="#" class="text-sm text-green-600 hover:text-green-700">
      ¿Olvidaste tu contraseña?
    </a>
  </div>
</form>
