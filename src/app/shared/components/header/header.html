<!-- Banner Carousel con efecto Fade + Scale moderno -->
<div class="relative w-full overflow-hidden py-1">
  <!-- Contenedor de ambos banners -->
  <div
    class="relative w-full hover:scale-105 transition-transform duration-300 ease-in-out cursor-pointer"
  >
    <!-- Banner 1 -->
    <div class="absolute inset-0 w-full">
      <img
        src="assets/images/baner_header1.webp"
        alt="Banner Farmacia 1"
        class="w-full h-auto block transition-all duration-1000 ease-in-out"
        [class.opacity-100]="showBanner1()"
        [class.opacity-0]="!showBanner1()"
        [class.scale-100]="showBanner1()"
        [class.scale-105]="!showBanner1()"
      />
    </div>

    <!-- Banner 2 -->
    <div class="absolute inset-0 w-full">
      <img
        src="assets/images/baner_header2.webp"
        alt="Banner Farmacia 2"
        class="w-full h-auto block transition-all duration-1000 ease-in-out"
        [class.opacity-100]="!showBanner1()"
        [class.opacity-0]="showBanner1()"
        [class.scale-100]="!showBanner1()"
        [class.scale-105]="showBanner1()"
      />
    </div>
  </div>

  <!-- Imagen invisible para mantener altura -->
  <img
    src="assets/images/baner_header1.webp"
    alt=""
    class="w-full h-auto invisible"
  />
</div>

<!-- Header minimalista moderno -->
<header class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-100">
  <app-header-search></app-header-search>
  <!-- Navigation minimalista -->
  <app-header-navigation></app-header-navigation>
</header>
