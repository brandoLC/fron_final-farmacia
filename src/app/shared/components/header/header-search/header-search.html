<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Main navbar - altura reducida -->
  <div class="flex items-center justify-between h-14">
    <!-- Logo minimalista -->
    <div class="flex items-center">
      <a href="/" class="flex items-center space-x-2">
        <div
          class="w-10 h-10 rounded-full bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center shadow-sm"
        >
          <img
            src="assets/images/logo-farmacia.svg"
            alt="FarmaSalud"
            class="w-6 h-6 brightness-0 invert"
          />
        </div>
        <span class="text-xl font-bold text-green-700">FarmaSalud</span>
      </a>
    </div>

    <!-- Search bar central minimalista -->
    <div class="flex-1 max-w-lg mx-8">
      <div class="relative">
        <input
          type="text"
          placeholder="Buscar medicamentos..."
          class="w-full pl-10 pr-4 py-2 bg-gray-50 border-0 rounded-full text-sm text-gray-900 placeholder-gray-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all"
        />
        <svg
          class="absolute right-0 top-1/2 transform -translate-y-1/2 w-8 h-full text-gray-100 bg-green-500 rounded-r-2xl"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <!-- Actions minimalistas -->
    <div class="flex items-center space-x-3">
      <!-- User account - Estados dinámicos -->

      @if (!isAuthenticated()) {
      <!-- Estado: No logueado - Solo botón Login -->
      <button
        (click)="openAuthModal()"
        class="flex items-center space-x-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
        <!-- Spinner de carga -->
        <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        } @else {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
            clip-rule="evenodd"
          />
        </svg>
        }
        <span class="text-sm">{{ isLoading() ? 'Cargando...' : 'Login' }}</span>
      </button>

      } @else {
      <!-- Estado: Logueado - Dropdown con nombre -->
      <div class="relative group">
        <button
          class="flex items-center space-x-2 px-3 py-2 transition-colors rounded-lg"
          [ngClass]="{
            'text-amber-700 hover:text-amber-800 bg-gradient-to-r from-amber-50 to-yellow-50 hover:from-amber-100 hover:to-yellow-100 border border-amber-200': isAdmin(),
            'text-gray-700 hover:text-green-600 hover:bg-gray-50': !isAdmin()
          }"
        >
          <!-- Icono diferenciado para admin vs usuario normal -->
          @if (isAdmin()) {
          <!-- Icono Admin: Corona/Shield -->
          <div class="relative">
            <svg
              class="w-5 h-5 text-amber-600"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M9.504 1.132a1 1 0 01.992 0l1.75 1a1 1 0 11-.992 1.736L10 3.152l-1.254.716a1 1 0 11-.992-1.736l1.75-1zM5.618 4.504a1 1 0 01-.372 1.364L5.016 6l.23.132a1 1 0 11-.992 1.736L4 7.723V8a1 1 0 01-2 0V6a.996.996 0 01.52-.878l1.734-.99a1 1 0 011.364.372zm8.764 0a1 1 0 011.364-.372l1.734.99A.996.996 0 0118 6v2a1 1 0 11-2 0v-.277l-.254.145a1 1 0 11-.992-1.736L15 6l-.23-.132a1 1 0 01-.372-1.364zM6 12a1 1 0 01.993-.883c.218.011.435.024.652.041.826.067 1.539.134 2.355.134.816 0 1.529-.067 2.355-.134.217-.017.434-.03.652-.041A1 1 0 0114 12v4h2a1 1 0 110 2H4a1 1 0 110-2h2v-4z"
                clip-rule="evenodd"
              />
            </svg>
            <!-- Badge "ADMIN" -->
            <span
              class="absolute -top-1 -right-1 bg-amber-500 text-white text-xs px-1 rounded-full font-bold text-[8px] leading-none"
              >A</span
            >
          </div>
          } @else {
          <!-- Icono Usuario Normal -->
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            />
          </svg>
          }

          <span class="hidden sm:block text-sm font-medium"
            >{{ userName() }}</span
          >

          <!-- Badge "ADMIN" visible también en el nombre -->
          @if (isAdmin()) {
          <span
            class="hidden lg:inline-block bg-amber-500 text-white text-xs px-2 py-0.5 rounded-full font-semibold"
            >ADMIN</span
          >
          }

          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Dropdown para usuario logueado con estilo diferenciado -->
        <div
          class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10"
          [ngClass]="{
            'border-2 border-amber-200 shadow-amber-100': isAdmin(),
            'border border-gray-100': !isAdmin()
          }"
        >
          <!-- Header del dropdown diferenciado para admin -->
          @if (isAdmin()) {
          <div
            class="px-4 py-2 bg-gradient-to-r from-amber-50 to-yellow-50 border-b border-amber-200 rounded-t-xl"
          >
            <div class="flex items-center space-x-2">
              <svg
                class="w-4 h-4 text-amber-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.504 1.132a1 1 0 01.992 0l1.75 1a1 1 0 11-.992 1.736L10 3.152l-1.254.716a1 1 0 11-.992-1.736l1.75-1zM5.618 4.504a1 1 0 01-.372 1.364L5.016 6l.23.132a1 1 0 11-.992 1.736L4 7.723V8a1 1 0 01-2 0V6a.996.996 0 01.52-.878l1.734-.99a1 1 0 011.364.372zm8.764 0a1 1 0 011.364-.372l1.734.99A.996.996 0 0118 6v2a1 1 0 11-2 0v-.277l-.254.145a1 1 0 11-.992-1.736L15 6l-.23-.132a1 1 0 01-.372-1.364zM6 12a1 1 0 01.993-.883c.218.011.435.024.652.041.826.067 1.539.134 2.355.134.816 0 1.529-.067 2.355-.134.217-.017.434-.03.652-.041A1 1 0 0114 12v4h2a1 1 0 110 2H4a1 1 0 110-2h2v-4z"
                  clip-rule="evenodd"
                />
              </svg>
              <span
                class="text-xs font-semibold text-amber-700 uppercase tracking-wide"
                >Panel Admin</span
              >
            </div>
          </div>
          }
          <div class="py-2">
            <a
              href="/profile"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-green-600"
            >
              Mi Perfil
            </a>

            <!-- Opciones específicas según el rol -->
            @if (isAdmin()) {
            <!-- Para administradores: opción de administrar con estilo especial -->
            <a
              href="/admin"
              class="block px-4 py-2 text-sm text-amber-700 hover:bg-amber-50 font-semibold border-l-2 border-amber-400 bg-amber-25"
            >
              <svg
                class="w-4 h-4 inline mr-2 text-amber-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                />
              </svg>
              Administrar Sistema
            </a>
            } @else {
            <!-- Para usuarios normales: ver pedidos -->
            <a
              href="/orders"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-green-600"
            >
              <svg
                class="w-4 h-4 inline mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.433-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                />
              </svg>
              Mis Pedidos
            </a>
            }

            <hr class="my-1" />
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"
            >
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
      }

      <!-- Shopping cart minimalista -->
      <button
        class="relative p-2 text-blue-500 transition-colors rounded-lg bg-blue-100 flex flex-row items-center space-x-2 hover:bg-blue-200"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.433-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
          />
        </svg>
        <!-- Badge minimalista -->
        <div>3</div>
      </button>

      <!-- Mobile menu -->
      <button
        class="sm:hidden p-2 text-gray-700 hover:text-green-600 transition-colors rounded-lg hover:bg-gray-50"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Modal de autenticación -->
@if (showAuthModal()) {
<app-auth-modal (close)="closeAuthModal()" (loginSuccess)="onAuthSuccess()" />
}
